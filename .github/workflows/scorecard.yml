---
name: Scorecard

"on":
  push:
    branches: ["main"]
  pull_request:           # ✦ добавь это, чтобы чек шёл на PR
    branches: ["main"]
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: read
  actions: read
  security-events: write
  id-token: write

jobs:
  analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ossf/scorecard-action@v2.3.3
        with:
          results_file: results.sarif
          results_format: sarif      # явно укажем формат SARIF
          publish_results: false     # остаётся как у тебя
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
